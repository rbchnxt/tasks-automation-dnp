
<!DOCTYPE html>
<html>
<head>
    <title>SQL Generator</title>
</head>
<body>
    <h2>Upload Word Document to Generate SQL</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="docx_file" required>
        <input type="submit" value="Generate SQL">
    </form>
    {% if sql %}
    <h3>Generated SQL:</h3>
    <pre>{{ sql }}</pre>
    {% endif %}
</body>
</html>
